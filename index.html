<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color:white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid white;
        }
        th {
            background-color: white;
        }
        .highlight1 {
            background-color: #e0f7fa;
        }
        .highlight2 {
            background-color: yellow;
        }
        .highlight3 {
            background-color: red;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .text-input {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        .hidden-text {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #00796b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="Container">
        <h1>Personal Page</h1>
        <p><strong>Name:</strong> Martin Espinoza</p>
        <p><strong>Major</strong> Computer Science</p>
        <p><strong>Year of University Enrollment:</strong> 2020</p>
        <p><strong>Github:</strong> <a href="https://github.com/m-esp/m-esp.github.io" target="_blank">https://github.com/m-esp/m-esp.github.io</a></p>
        <p><strong>Personal Summary:</strong> N/A</p>
        <table>
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight1">
                    <td>Python</td>
                    <td>Advanced</td>
                </tr>
                <tr class="highlight3">
                    <td>JS</td>
                    <td>Basic</td>
                </tr>
                <tr class="highlight3">
                    <td>HTML/CSS</td>
                    <td>Basic</td>
                </tr>
                <tr class="highlight3">
                    <td>Git</td>
                    <td>Basic</td>
                </tr>
                <tr class="highlight1">
                    <td>Excel</td>
                    <td>Advanced</td>
                </tr>
                <tr class="highlight2">
                    <td>SQL</td>
                    <td>Proficient</td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <input type="text" class="text-input" placeholder="Enter new text here">
            <button onclick="changeText()">Change Text</button>
        </div>
        <div id="hidden-text" class="hidden-text">ZZZZZ</div>
        </div>
        <script>
            function changeText() {
                var input = document.querySelector('.text-input').value;
                var hiddenText = document.getElementById('hidden-text');
                hiddenText.textContent = input;
                hiddenText.style.display = 'block';
            }
        </script>
</body>
</html>
